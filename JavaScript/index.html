<html>
  <head>
    <title>Curso Javascript</title>
  </head>
  <body>
    <div id="app">
      <button>Me precione</button>
    </div>

    <script>
      var endereco = {
        rua: "Rua dos pinheiros",
        numero: 1293,
        bairro: "Centro",
        cidade: "São Paulo",
        uf: "SP"
      };
      console.log(
        "O usuário mora em " +
          endereco.cidade +
          " / " +
          endereco.uf +
          " no bairro " +
          endereco.cidade +
          " na rua " +
          endereco.rua +
          " com º " +
          endereco.numero
      );

      function pares(x, y) {
        while (x < y) {
          var result = x % 2;
          if (result == 0) {
            console.log(x);
          }
          x++;
        }
      }
      //pares(32, 321);

      function temHabilidade(skills) {
        var tam = skills.length;
        var cont = 0;
        for (var i = 0; i < tam; i++) {
          if (skills[i] === "Javascript") {
            cont = 1;
          }
        }
        cont === 1 ? console.log(true) : console.log(false);
      }
      var skills = ["Javascripts", "ReactJS", "React Native"];
      temHabilidade(skills); // true ou false

      function experiencia(anos) {
        if (anos == 0 || anos == 1) {
          console.log("Iniciante");
        } else if (anos >= 1 && anos <= 3) {
          console.log("Intermediário");
        } else if (anos >= 3 && anos <= 6) {
          console.log("Avançado");
        } else {
          console.log("Jedi Master");
        }
      }
      var anosEstudo = 2;
      experiencia(anosEstudo);
      // De 0-1 ano: Iniciante
      // De 1-3 anos: Intermediário
      // De 3-6 anos: Avançado
      // De 7 acima: Jedi Master

      function habilidadesHuman(usuarios) {
        for (const value of usuarios) {
          console.log(
            "O " +
              value.nome +
              " possui as habilidades: " +
              value.habilidades.join()
          );
        }
      }

      var usuarios = [
        {
          nome: "Diego",
          habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
          nome: "Gabriel",
          habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
      ];
      habilidadesHuman(usuarios);
    </script>
  </body>
</html>
